<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
    </head>
    <body>
        <h1>Signup</h1>
        <form action="/welcome" method="POST">
            <label>Username
                <input name="username" type="text" />
            </label>
            <br/>
            <label>Password
                <input name ="password" type="password" />
            </label>
            <br/>
            <label>Verify Password
                <input name ="verify" type="password" />
            </label>
            <br/>
            <label>Email (optional)
                <input name ="email" type="text" />
            </label>
            <br/>
            <input type ="submit" />
        </form>
    </body>
</html>
